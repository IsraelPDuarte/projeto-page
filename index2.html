<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 16px;
  max-width: 800px;
  margin: auto;
  text-align: center;
}

/* Estilo dos blocos */
.item {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 20px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80px;
}

/* Primeira linha: centralizado na coluna do meio */
.item:nth-child(1) {
  grid-column: 3;
}

/* Segunda linha: ocupa colunas 2, 3 e 4 */
.item:nth-child(2) {
  grid-column: 2;
  grid-row: 2;
}
.item:nth-child(3) {
  grid-column: 3;
  grid-row: 2;
}
.item:nth-child(4) {
  grid-column: 4;
  grid-row: 2;
}

/* Última linha (5 logos alinhados) */
.item:nth-child(5) { grid-row: 3; grid-column: 1; }
.item:nth-child(6) { grid-row: 3; grid-column: 2; }
.item:nth-child(7) { grid-row: 3; grid-column: 3; color: red; }
.item:nth-child(8) { grid-row: 3; grid-column: 4; }
.item:nth-child(9) { grid-row: 3; grid-column: 5; }

/* Responsividade */
@media (max-width: 700px) {
  .logo-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .item:nth-child(1),
  .item:nth-child(2),
  .item:nth-child(3),
  .item:nth-child(4),
  .item:nth-child(5),
  .item:nth-child(6),
  .item:nth-child(7),
  .item:nth-child(8),
  .item:nth-child(9) {
    grid-column: auto;
    grid-row: auto;
  }
}

    </style>
</head>
<body>
    <div class="logo-grid">
  <div class="item">AKBANK</div>
  <div class="item">Üniversite</div>
  <div class="item">AKÇANSA</div>
  <div class="item">Aktaş</div>
  <div class="item">BORUSAN</div>
  <div class="item">BookMyShow</div>
  <div class="item highlight">Tümünü Gör →</div>
  <div class="item">OLA</div>
  <div class="item">Amazon</div>
</div>
</body>
</html>
